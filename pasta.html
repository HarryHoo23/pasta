<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>pasta card</title>
</head>
<body>
    <div class="background">
        <div class="title">
            <div class="symbol">
                <span class="logo_R">R</span>
            </div>
            <div class="header-content">
                <span class="name">Shrimp and Chorizo Paella</span>
                <span class="time" style="color:gray; line-height: 1.8">Semptember 14, 2016</span>
            </div>
            <i class="material-icons more_vert" style="float: left; margin: 25px 5px 40px 25px;">more_vert</i>
        </div>
        <div class="picture">
            <img src="picture.png" alt="pasta_img" style="width: 100%" >
        </div>
        <div class="txt">
            <p style="font-size: 16px;">This impressive paella is a perfect party dish and a fun meal to cook together with your gusest. Add 1 cup of 
                frozen peas along with the mussels, if you like.</p>
        </div>
        <div class="icons">
                <i class="material-icons favorite" style="color:gray; padding: 0 10px;">favorite</i>
                <i class="material-icons share" style="color: gray; padding: 0 5px;">share</i>
                <i class="material-icons expand_more" style="color: gray; float: right; padding-right: 20px;">expand_more</i>
        </div>
    </div>
    
</body>
</html>
